<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CosmoSynapse — Регистрация</title>
    <meta
      name="description"
      content="Регистрация в CosmoSynapse — прототипе открытой экосистемы космических знаний."
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-cs-page="register">
    <header class="cs-header">
      <div class="cs-container cs-header-inner">
        <a class="cs-logo" href="register.html" aria-label="CosmoSynapse">
          <span class="cs-logo-mark">∞</span>
          <div class="cs-logo-text">
            <span class="cs-logo-title">CosmoSynapse</span>
            <span class="cs-logo-subtitle">Прототип платформы</span>
          </div>
        </a>
        <nav class="cs-nav">
          <a href="login.html">Вход</a>
        </nav>
      </div>
    </header>

    <main class="cs-auth">
      <div class="cs-container">
        <div class="cs-auth-card cs-card cs-card-soft">
          <h1>Регистрация</h1>
          <p class="cs-lead">
            При первом открытии вы попадаете сюда. После регистрации — на страницу
            входа, затем на главную.
          </p>

          <form id="cs-register-form" class="cs-form" autocomplete="on">
            <div class="cs-field">
              <label for="cs-name">Имя</label>
              <input
                id="cs-name"
                name="name"
                type="text"
                placeholder="Например: Алексей"
                minlength="2"
                required
              />
            </div>

            <div class="cs-field">
              <label for="cs-email">Email</label>
              <input
                id="cs-email"
                name="email"
                type="email"
                placeholder="you@example.com"
                required
              />
            </div>

            <div class="cs-field">
              <label for="cs-password">Пароль</label>
              <input
                id="cs-password"
                name="password"
                type="password"
                placeholder="Минимум 6 символов"
                minlength="6"
                required
              />
            </div>

            <div class="cs-field">
              <label for="cs-password2">Повтор пароля</label>
              <input
                id="cs-password2"
                name="password2"
                type="password"
                placeholder="Повторите пароль"
                minlength="6"
                required
              />
            </div>

            <p class="cs-form-error" hidden></p>
            <p class="cs-form-success" hidden></p>

            <div class="cs-form-actions">
              <button class="cs-btn cs-btn-primary" type="submit">
                Создать аккаунт
              </button>
              <a class="cs-btn cs-btn-ghost" href="login.html">У меня уже есть аккаунт</a>
            </div>

            <p class="cs-note">
              Это прототип без сервера: данные сохраняются локально в вашем
              браузере (localStorage).
            </p>
          </form>
        </div>
      </div>
    </main>

    <script src="auth.js"></script>
  </body>
</html>
