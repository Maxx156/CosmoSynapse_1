<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CosmoSynapse — Вход</title>
    <meta name="description" content="Вход в CosmoSynapse." />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-cs-page="login">
    <header class="cs-header">
      <div class="cs-container cs-header-inner">
        <a class="cs-logo" href="login.html" aria-label="CosmoSynapse">
          <span class="cs-logo-mark">∞</span>
          <div class="cs-logo-text">
            <span class="cs-logo-title">CosmoSynapse</span>
            <span class="cs-logo-subtitle">Прототип платформы</span>
          </div>
        </a>
        <nav class="cs-nav">
          <a href="register.html">Регистрация</a>
        </nav>
      </div>
    </header>

    <main class="cs-auth">
      <div class="cs-container">
        <div class="cs-auth-card cs-card cs-card-soft">
          <h1>Вход</h1>
          <p class="cs-lead">
            После успешного входа вы попадете на главную страницу платформы.
          </p>

          <form id="cs-login-form" class="cs-form" autocomplete="on">
            <div class="cs-field">
              <label for="cs-email">Email</label>
              <input id="cs-email" name="email" type="email" required />
            </div>

            <div class="cs-field">
              <label for="cs-password">Пароль</label>
              <input id="cs-password" name="password" type="password" required />
            </div>

            <p class="cs-form-error" hidden></p>
            <p class="cs-form-success" hidden></p>

            <div class="cs-form-actions">
              <button class="cs-btn cs-btn-primary" type="submit">Войти</button>
              <a class="cs-btn cs-btn-ghost" href="register.html">Создать аккаунт</a>
            </div>

            <p class="cs-note">
              Если вы ещё не регистрировались, вас автоматически перенаправит на
              регистрацию.
            </p>
          </form>
        </div>
      </div>
    </main>

    <script src="auth.js"></script>
  </body>
</html>
